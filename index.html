<!DOCTYPE html>
<html class="hhtml" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/core.css">
  <link rel="stylesheet" href="css/index.css">
  <title></title>
  <script src="js/jquery-min.js" charset="utf-8"></script>

</head>

<body>

  <div class="wrapper container ind">
    <p>"컴퓨터의 가격을 알고 오셨습니까?"</p>
    <div class="btnwrapper">
      <button type="button" name="button" onclick="know()">네, 알고왔습니다</button>
      <button type="button" name="button" onclick="unknown()">아니요, 모르고 방문했습니다</button>
    </div>

  </div>
  <script type="text/javascript">
    $('html').css({
      'width':$(window).outerWidth()+'px',
      'height':$(window).outerHeight()+'px'
    })

    $('.wrapper').css({
      'margin-top': ($(window).outerHeight() - $('.wrapper').outerHeight()) * 0.5 + 'px'
    })
    function know(){
      location.href="knowprice.html";
    }
    function unknown(){
      location.href="unknownprice.html";
    }


  </script>
</body>

</html>
